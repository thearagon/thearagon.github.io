# Site settings
title: Th√©a Ragon
email:
description:
bio: "test"
locale: en_US
url:
image:
  feature: test.jpg
minimal_mistakes_skin: dirt

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
highligther: blue
# Outputting
permalink: pretty
paginate: 5 # amount of posts to show
paginate_path: /page:num/
sass:
  sass_dir: _sass
  style: compressed

  kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false
  
include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "First Lastname"
  avatar : "/assets/images/bio-photo.jpg"
  bio    : "My awesome biography constrained to a sentence or two goes here."
  links:
